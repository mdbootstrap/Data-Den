<li class="relative">
  <a
    href="{{ .href }}"
    {{ if in .href "material-minimal.com" }}target="_blank"{{ end }}
    class="{{ if in .context.Page .href }}
      bg-[rgba(18,102,241,0.05)] dark:bg-white/20
    {{ else }}
      hover:bg-blue-200/20 dark:hover:bg-white/10 hover:text-inherit hover:outline-none focus:bg-blue-200/20
      focus:text-inherit focus:outline-none active:bg-blue-200/20 active:text-inherit active:outline-none
    {{ end }} flex h-6 cursor-pointer items-center truncate rounded-[5px] pl-[2.8rem] pr-6  py-4 text-[0.78rem] text-gray-600 outline-none transition duration-300 ease-linear data-[te-sidenav-state-active]:text-inherit data-[te-sidenav-state-focus]:outline-none motion-reduce:transition-none dark:text-gray-300 dark:focus:bg-white/10 dark:active:bg-white/10"
    data-te-sidenav-link-ref>
    {{ .text | markdownify }}
  </a>
</li>
