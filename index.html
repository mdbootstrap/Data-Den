<html>
  <head>
    <title>Home</title>
    <style>
      .data-den-grid .data-den-header-row,
      .data-den-grid .data-den-row,
      .data-den-grid .data-den-header-cell {
        display: flex;
      }
      .data-den-header-filter {
        display: block;
      }
      .data-den-cell {
        width: 180px;
        border: solid 1px #ccc;
        padding: 3px;
      }
      .data-den-header-cell {
        width: 180px;
        border: solid 1px #ccc;
        background-color: #eceaea;
        padding: 3px;
      }
      .data-den-header-sorter {
        margin-left: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .data-den-header-sorter-arrow:after {
        display: inline-block;
        margin-left: 0.255em;
        vertical-align: 0.255em;
        content: '';
        border-top: 0.3em solid;
        border-right: 0.3em solid transparent;
        border-bottom: 0;
        border-left: 0.3em solid transparent;
        color: #a9a9a9;
        transform: rotate(180deg);
      }
      .data-den-header-sorter-arrow.data-den-header-sorter-arrow-asc:after {
        color: unset;
      }

      .data-den-header-sorter-arrow.data-den-header-sorter-arrow-desc:after {
        color: unset;
        transform: rotate(0deg);
      }

      .data-den-pagination-content {
        display: flex;
        align-items: center;
        margin: 10px 0;
      }
      .data-den-pagination-info {
        margin: 0 5px;
      }
      .data-den-header-cell {
        display: flex;
        flex-direction: column;
      }
      .data-den-header-cell-value {
        display: flex;
        flex-direction: row;
      }
      .data-den-header-filter-input {
        margin: 5px 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="dd"></div>
    </div>
    <script type="module" src="index.ts"></script>
  </body>
</html>
