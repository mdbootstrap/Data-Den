<html>
  <head>
    <title>Home</title>
    <style>
      .data-den-grid {
        position: relative;
      }
      .data-den-header {
        display: flex;
        flex-flow: row wrap;
        flex-direction: row;
        position: relative;
        height: 30px;
        user-select: none;
      }
      .data-den-grid-rows {
        display: flex;
        flex-flow: row wrap;
        flex-direction: column;
        position: relative;
      }
      .data-den-grid .data-den-header-row,
      .data-den-grid .data-den-row,
      .data-den-grid .data-den-header-cell {
        display: flex;
      }
      .data-den-header-filter {
        display: none;
      }
      .data-den-row {
        display: flex;
        position: absolute;
        height: 24px;
      }
      .data-den-header-cell {
        position: absolute;
        border: solid 1px #ccc;
        background-color: #eceaea;
        padding: 6px 4px;
      }
      .data-den-cell {
        position: absolute;
        border: solid 1px #ccc;
        padding: 4px;
      }
      .data-den-header-cell-draggable.dragging,
      .data-den-cell-draggable.dragging {
        transition: left 0.2s;
      }
      .data-den-header-cell.active,
      .data-den-cell.active {
        background-color: #eeeeee;
      }
      .data-den-header-cell-draggable {
        cursor: pointer;
      }
      .data-den-header-sorter {
        margin-left: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .data-den-header-sorter-arrow:after {
        display: inline-block;
        margin-left: 0.255em;
        vertical-align: 0.255em;
        content: '';
        border-top: 0.3em solid;
        border-right: 0.3em solid transparent;
        border-bottom: 0;
        border-left: 0.3em solid transparent;
        color: #a9a9a9;
        transform: rotate(180deg);
      }
      .data-den-header-sorter-arrow.data-den-header-sorter-arrow-asc:after {
        color: unset;
      }

      .data-den-header-sorter-arrow.data-den-header-sorter-arrow-desc:after {
        color: unset;
        transform: rotate(0deg);
      }
      .data-den-pagination {
        position: absolute;
        top: 550px;
      }
      .data-den-pagination-content {
        display: flex;
        align-items: center;
        margin: 10px 0;
      }
      .data-den-pagination-info {
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="dd"></div>
    </div>
    <script type="module" src="index.ts"></script>
  </body>
</html>
